<body>
    <h2>let Keyword</h2>


    <script>
        
        // let x = "John";

        var y = "Doe";
        var y = 0;
        console.log(y);//0

        var z = 5;//z is 5
        {
            var z = 10;//z is 10
        }
        console.log(z);// z is 10

        let a = 12;//a is 12
        {
            let a = 7; // a is 7
        }
        console.log(a);// a is 12

        carName = "Volvo";

        console.log(carName);//Volvo

        // carName1 = "Audi";

       // let b = 12;
        //let b = 13;

        for(let i=0; i<10; i++) {//let/var
            console.log(i);
        }

        for(var m=0; m<10; m++) {
            setTimeout(() => {
                console.log(m);
            }, 1000)
        }

        for(let n=0; n<10; n++) {
            setTimeout(() => {
                console.log(n);
            }, 1000)
        }
    </script>
